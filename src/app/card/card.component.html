<div class="col-md-6">
  <div class="card-container">
    <div class="card">
      <div class="front">
        <div class="cover">
          <img src="../../assets/images/rotating_card_thumb2.png">
          </div>
          <div class="user">
            <img class="img-circle" src="{{ Image }}">
          </div>
        <div class="content">
          <div class="main">
            <h3 class="name">{{ name }} {{ Prenom }}</h3>
            <p class="profession">{{ Job }}</p>
            <p class="text-center">{{ Citation }}</p>
          </div>
          <div class="footer">
            <i class="fa fa-mail-forward"></i> Auto Rotation
          </div>
        </div>
      </div> <!-- end front panel -->
      <div class="back">
        <div class="header">
          <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
        </div>
        <div class="content">
          <div class="main">
            <h4 class="text-center">{{ travail }}</h4>
            <p class="text-center">{{ mctravail }}</p>

            <div class="stats-container">
              <div class="stats">
                <h4>235</h4>
                <p>
                  Followers
                </p>
              </div>
              <div class="stats">
                <h4>114</h4>
                <p>
                  Following
                </p>
              </div>
              <div class="stats">
                <h4>35</h4>
                <p>
                  Projects
                </p>
              </div>
            </div>

          </div>
        </div>
        <div class="footer">
          <div class="social-links text-center">
            <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
            <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
            <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
          </div>
        </div>
      </div> <!-- end back panel -->
    </div> <!-- end card -->
  </div> <!-- end card-container -->
</div>
<div class="col-md-6">
  <form>
    <div class="form-group">
      <label for="nom">Nom : </label>
      <input type="text" class="form-control" id="nom" aria-describedby="nom" placeholder="Enter votre nom " name="nom"
             [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="Prénom">Prénom : </label>
      <input type="text" class="form-control" id="Prénom" placeholder="Prénom" name="Prenom" [(ngModel)]="Prenom">
    </div>
    <div class="form-group">
      <label for="Job">Job : </label>
      <input type="text" class="form-control" id="Job" placeholder="Job" name="Job" [(ngModel)]="Job">
    </div>
    <div class="form-group">
      <label for="Image">Image : </label>
      <input type="text" class="form-control" id="Image" placeholder="Image" name="Image" [(ngModel)]="Image">
    </div>
    <div class="form-group">
      <label for="Citation">Citation Favorite : </label>
      <input type="text" class="form-control" id="Citation" placeholder="tant qu'il ya de la vie il y a de l'espoir"
             name="Citation" [(ngModel)]="Citation">
    </div>
    <div class="form-group">
      <label for="travail">Décrivez nous votre travail : </label>
      <input type="text" class="form-control" id="travail" placeholder="j enseigne aus étusiants les technos du web"
             name="travail" [(ngModel)]="travail">
    </div>
    <div class="form-group">
      <label for="mctravail">Mots clé de votre travail : </label>
      <input type="text" class="form-control" id="mctravail" placeholder="HTML CSS JS PHP Symfony Angular"
             name="mctravail" [(ngModel)]="mctravail">
    </div>
  </form>
</div>
